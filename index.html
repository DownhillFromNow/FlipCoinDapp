<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">

    <title>Coin Flip Dapp</title>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"></script>
    <script type="text/javascript" src="./web3.min.js"></script>
    <script type="text/javascript" src="./main.js"></script>
    <script type="text/javascript" src="./abi.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="shortcut icon" href="">
    
</head>
<body>
    <div class="jumbotron jumbotron-fluid">
      <div class="container">
        <h1 class="display-4">Take a Chance!</h1>
        <p class="lead">Flip a coin! </p>
      </div>
    </div>
    <h3 id="result-output"></h3>
    User Balance:<span id="user-balance-output"></span><br>
    Contract Balance:<span id="contract-balance-output"></span><br>
    <button type="button" id="deposit-button">Deposit 1 ETH to play!</button><br>

    <input type="number" id="bet-box" placeholder="Enter your bet amount"><br>

  

    <button type="button" id="flip-coin-heads">Bet Heads!</button><br>
    <button type="button" id="flip-coin-tails">BetTails!</button><br>

    Result:<span id="play-output"></span><br>

    <input type="number" id="amt-box" placeholder="Enter how much you would like to withdraw"><br>

    <button type="button" id="withdraw">Withdraw your winnings!</button><br>

    Winnings: <span id="myBalance_output"></span>
  
</body>
</html>
